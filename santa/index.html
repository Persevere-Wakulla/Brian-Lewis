<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>santa</title>
</head>

<body>
    <div class="st1"></div>
    <div class="st2"></div>
    <div class="st3"></div>
    <div class="st4"></div>
    <div class="st5"></div>
    <div class="st6"></div>
    <div class="st7"></div>
    <div class="st8"></div>
    <div class="st9"></div>
    <div class="st10"></div>
    <div class="ground"></div>
    <div class="windmill">
        <div class="pole">
            <div class="fan">
                <div class="fb1"></div>
                <div class="fb2"></div>
                <div class="fb3"></div>

            </div>
        </div>
    </div>
    <div class="tree">
        <div class="tcb">
            <div class="star">⭐
            </div>
            <div class="b19"></div>
            <div class="b20"></div>
        </div>
        <div class="ltb">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
        </div>
        <div class="rtb">
            <div class="b4"></div>
            <div class="b5"></div>
            <div class="b6"></div>
        </div>
        <div class="lmb">
            <div class="b7"></div>
            <div class="b8"></div>
            <div class="b9"></div>
        </div>
        <div class="rmb">
            <div class="b10"></div>
            <div class="b11"></div>
            <div class="b12"></div>
        </div>
        <div class="lbb">
            <div class="b13"></div>
            <div class="b14"></div>
            <div class="b15"></div>
        </div>
        <div class="rbb">
            <div class="b16"></div>
            <div class="b17"></div>
            <div class="b18"></div>
        </div>
    </div>
    <div class="santa">
        <div class="head">
            <div class="hat">
                <div class="collar"></div>
            </div>
            <div class="leye">
                <div class="lp"></div>
            </div>
            <div class="reye">
                <div class="rp"></div>
            </div>
            <div class="mouth"></div>
            <div class="moustache"></div>
            <div class="beard"></div>
<div class="lsidebern"></div>
<div class="rsidebern"></div>
        </div>
        <div class="torso">
            <div class="belt">
                <div class="clasp"></div>
            </div>
            <div class="left-arm">
                <div class="larm">
                    <div class="left-hand">
                        <div class="l1"></div>
                        <div class="l2"></div>
                        <div class="l3"></div>
                        <div class="l4"></div>
                    </div>
                </div>
            </div>
            <div class="right-arm">
                <div class="rarm">
                    <div class="right-hand">
                        <div class="ball"></div>
                        <div class="r1"></div>
                        <div class="r2"></div>
                        <div class="r3"></div>
                        <div class="r4"></div>
                    </div>
                </div>
            </div>
            <div class="left-leg">
                <div class="lleg"></div>
            </div>
            <div class="right-leg">
                <div class="rleg"></div>
            </div>
        </div>
        <div class="snowman">

            <div class="head1">
                <div class="hat1"></div>
                <div class="e1">
                    <div class="e1a"></div>
                </div>
                <div class="e2">
                    <div class="e2a"></div>
                </div>
                <div class="nose"></div>
                <div class="m"></div>
            </div>
            <div class="middle">
                <div class="scarf"></div>
                <div class="lbranch">
                    <div class="s1"></div>
                    <div class="s2"></div>
                    <div class="s3"></div>
                </div>
                <div class="rbranch">
                    <div class="s4"></div>
                    <div class="s5"></div>
                    <div class="s6"></div>
                </div>
                <div class="btn1"></div>
                <div class="btn2"></div>
                <div class="btn3"></div>
            </div>
            <div class="bottom"></div>
        </div>
        <div class="snowman1">

            <div class="head2">
                <div class="hat1"></div>
                <div class="e1">
                    <div class="e1a"></div>
                </div>
                <div class="e2">
                    <div class="e2a"></div>
                </div>
                <div class="nose"></div>
                <div class="m1"></div>
            </div>
            <div class="middle1">
                <div class="scarf"></div>
                <div class="lbranch1">
                    <div class="ball1"></div>
                    <div class="s1"></div>
                    <div class="s2"></div>
                    <div class="s3"></div>
                </div>
                <div class="rbranch1">
                    <div class="s4"></div>
                    <div class="s5"></div>
                    <div class="s6"></div>
                </div>
                <div class="btn4"></div>
                <div class="btn5"></div>
                <div class="btn6"></div>
            </div>
            <div class="bottom1"></div>
        </div>
    </div>
</body>

</html>
